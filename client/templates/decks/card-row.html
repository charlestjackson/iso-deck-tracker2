<template name="cardRow">
	
	{{#if editRow}}
		<div class="card-row-edit">
			<span class="card-amount">{{amount}}</span>
			<span class="card-name"><input type="text" name="card-name" value="{{name}}"></span>
			<span class="card-cost"><input type="text" name="card-cost" value="{{formatMoney(cost)}}"></span>
			<span class="actions">
				<button type="button" class="btn btn-xs btn-default save"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
				<button type="button" class="btn btn-xs btn-default cancel"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			</span>
		</div>
	{{else}}
		<div class="card-row">
			<span class="card-amount">{{amount}}</span> 
			<span class="card-name"><a href="{{cardLink}}" target="_blank">{{name}}</a></span> 
			<span class="card-cost">({{formatMoney(cost)}})</span>
			{{#if editMode}}
				<span class="actions hidden">
					<button type="button" class="btn btn-xs btn-default add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-xs btn-default subtract"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-xs btn-default remove"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-xs btn-default edit-card"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>				
				</span>
			{{/if}}
		</div>
	{{/if}}
	
</template>
